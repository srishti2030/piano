<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Piano - by Tushar Soni</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bg">
        <img src="images/pianotable.jpg" width="100%" height="">
    </div>

    <div class="container">

        <div class="piano-container">

            <div class="piano-header">
                <img src="images/logoo.png" width="18%">
            </div>

            <div class="keys-container">
                <div class="black-container">
                    <div id="w" class="black-key"></div>
                    <div id="e" class="black-key"></div>
                    <div id="t" class="black-key"></div>
                    <div id="y" class="black-key"></div>
                    <div id="u" class="black-key"></div>
                    <div id="o" class="black-key"></div>
                    <div id="p" class="black-key"></div>
                </div>
                <div id="a" class="white-key"></div>
                <div id="s" class="white-key"></div>
                <div id="d" class="white-key"></div>
                <div id="f" class="white-key"></div>
                <div id="g" class="white-key"></div>
                <div id="h" class="white-key"></div>
                <div id="j" class="white-key"></div>
                <div id="k" class="white-key"></div>
                <div id="l" class="white-key"></div>
                <div id=";" class="white-key"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
